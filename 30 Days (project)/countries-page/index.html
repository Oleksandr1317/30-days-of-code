<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coutries page</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <script src="https://kit.fontawesome.com/b5ba6f6258.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="main-header-text">
            <h1 id="about-page-text">World Countries Data</h1>
            <p id="paragraph-abount-count-country"></p>
            <p id="found-count-country"></p>
        </div>
        <div class="header-input-navigation">
            <div class="input-container">
                <input type="text" id="country-name" name="country-name">
            </div>
            <div class="navigation-buttons">
                <button class="n-button" id="name-button">NAME</button>
                <button class="n-button" id="capital-button">CAPITAL</button>
                <button class="n-button" id="population-button">POPULATION</button>
                <div id="statistic-button">
                    <i class="fa-solid fa-chart-column"></i>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <script src="./data/countries.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
