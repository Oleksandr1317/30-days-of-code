<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <script src="https://kit.fontawesome.com/b5ba6f6258.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="validation-div">
        <h1>Validation Web Forms</h1>
        <form class="validation-form" onsubmit="return validateForm()">
            <label for="firstname">First Name</label>
            <input class="input-element" type="text" id="firstname" name="firstname" required>
            <div class="error-message" id="firstnameError" class="error-message"></div>

            <label for="lastname">Last Name</label>
            <input class="input-element" type="text" id="lastname" name="lastname" required>
            <div class="error-message" id="lastnameError" class="error-message"></div>

            <label for="email">Email</label>
            <input class="input-element" type="email" id="email" name="email" required>
            <div class="error-message" id="emailError" class="error-message"></div>

            <label for="password">Password</label>
            <div class="input-wrapper">
                <input class="input-element" type="password" id="password" name="password" required>
                <button id="eyeButton" type="button" onclick="togglePasswordVisibility()"><i class="fa-solid fa-eye"></i></button>
            </div>
            <div class="error-message" id="passwordError" class="error-message"></div>

            <label for="telephone">Telephone</label>
            <input class="input-element" type="number" id="telephone" name="telephone" required>
            <div class="error-message" id="telephoneError" class="error-message"></div>

            <label for="bio">Your bio</label>
            <input class="input-element" type="text" id="bio" name="bio" required>
            <div class="error-message" id="bioError" class="error-message"></div>

            <button id="submit-button" type="submit">Submit</button>
        </form>
    </div>
    
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var buttonEye = document.getElementById("eyeButton");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                buttonEye.innerHTML = `<i class="fa-solid fa-eye-slash"></i>`
            } else {
                passwordField.type = "password";
                buttonEye.innerHTML = `<i class="fa-solid fa-eye"></i>`
            }
        }

        function validateForm() {
            var firstName = document.getElementById("firstname").value;
            var lastName = document.getElementById("lastname").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var telephone = document.getElementById("telephone").value;
            var bio = document.getElementById("bio").value;

            var firstNameError = document.getElementById("firstnameError");
            var lastNameError = document.getElementById("lastnameError");
            var emailError = document.getElementById("emailError");
            var passwordError = document.getElementById("passwordError");
            var telephoneError = document.getElementById("telephoneError");
            var bioError = document.getElementById("bioError");

            var isValid = true;

            if (firstName.length < 3 || firstName.length > 16) {
                firstNameError.innerHTML = "First name must be alphanumeric and contain 3-16 characters";
                isValid = false;
            } else {
                firstNameError.innerHTML = "";
            }

            if (lastName.length < 3 || lastName.length > 16) {
                lastNameError.innerHTML = "Last name must be alphanumeric and contain 3-16 characters";
                isValid = false;
            } else {
                lastNameError.innerHTML = "";
            }

            if (!validateEmail(email)) {
                emailError.innerHTML = "Email must be a valid address, e.g. example@example.com";
                isValid = false;
            } else {
                emailError.innerHTML = "";
            }

            if (password.length < 6 || password.length > 20) {
                passwordError.innerHTML = `Password must be alphanumeric (@ , _ and - are also allowed) and between 3-16 characters`
                isValid = false
            } else {
                passwordError.innerHTML = "";
            }

            if (telephone.length != 10) {
                telephoneError.innerHTML = `A valid Telephone number (10 digits) 333-333-3334`
                isValid = false
            } else {
                telephoneError.innerHTML = "";
            }

            // ДОДЕЛАТЬ
            if (bio.length < 8 || bio.length > 30) {
                bioError.innerHTML = ""
            }

            return isValid;
        }

        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>
</body>
</html>
