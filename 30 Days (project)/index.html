<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <script src="https://kit.fontawesome.com/b5ba6f6258.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="validation-div">
        <h1>Validation Web Forms</h1>
        <form class="validation-form" onsubmit="return validateForm()">
            <label for="firstname">First Name</label>
            <input class="input-element" type="text" id="firstname" name="firstname" required>
            <div class="error-message" id="firstnameError" class="error-message"></div>

            <label for="lastname">Last Name</label>
            <input class="input-element" type="text" id="lastname" name="lastname" required>
            <div class="error-message" id="lastnameError" class="error-message"></div>

            <label for="email">Email</label>
            <input class="input-element" type="email" id="email" name="email" required>
            <div class="error-message" id="emailError" class="error-message"></div>

            <label for="password">Password</label>
            <div class="input-wrapper">
                <input class="input-element" type="password" id="password" name="password" required>
                <button id="eyeButton" type="button" onclick="togglePasswordVisibility()"><i class="fa-solid fa-eye"></i></button>
            </div>
            <div class="error-message" id="passwordError" class="error-message"></div>

            <label for="telephone">Telephone</label>
            <input class="input-element" type="number" id="telephone" name="telephone" required>
            <div class="error-message" id="telephoneError" class="error-message"></div>

            <label for="bio">Your bio</label>
            <input class="input-element" type="text" id="bio" name="bio" required>
            <div class="error-message" id="bioError" class="error-message"></div>

            <button id="submit-button" type="submit">Submit</button>
        </form>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var inputs = document.querySelectorAll('.input-element');
            inputs.forEach(function(input) {
                input.addEventListener('input', function() {
                    validateInput(input);
                });
            });
        });

        var count = 0;
    
        function validateInput(input) {
            var value = input.value.trim();
            var errorElement = document.getElementById(input.id + 'Error');
            var isValid = true;


            switch (input.id) {
                case 'firstname':
                    if (value.length < 3 || value.length > 16) {
                        errorElement.innerHTML = "First Name must be alphanumeric and contain 3-16 characters";
                        isValid = false;
                    } else {
                        errorElement.innerHTML = "";
                        count++;
                    }
                    break;
                case 'lastname':
                    if (value.length < 3 || value.length > 16) {
                        errorElement.innerHTML = "Last Name must be alphanumeric and contain 3-16 characters";
                        isValid = false;
                    } else {
                        errorElement.innerHTML = "";
                        count++
                    }
                    break;
                case 'email':
                    if (!validateEmail(value)) {
                        errorElement.innerHTML = "Email must be a valid address, e.g. example@example.com";
                        isValid = false;
                    } else {
                        errorElement.innerHTML = "";
                        count++
                    }
                    break;
                case 'password':
                    if (value.length < 6 || value.length > 20) {
                        errorElement.innerHTML = "Password must be alphanumeric and between 6-20 characters";
                        isValid = false;
                    } else {
                        errorElement.innerHTML = "";
                        count++
                    }
                    break;
                case 'telephone':
                    if (value.length !== 10) {
                        errorElement.innerHTML = "Telephone must be a valid 10-digit number";
                        isValid = false;
                    } else {
                        errorElement.innerHTML = "";
                        count++
                    }
                    break;
                case 'bio':
                    if (value.length < 8 || value.length > 30) {
                        errorElement.innerHTML = "Bio must contain only lowercase letters, underscores, hyphens and be 8-30 characters";
                        isValid = false;
                    } else {
                        errorElement.innerHTML = "";
                        count++
                    }
                    break;
                default:
                    break;
            }
    
            input.style.border = isValid ? "solid green" : "solid red";

            var button = document.querySelector(`#submit-button`);
            button.style.backgroundColor = count === 6 ? `green` : ``;
    
            return isValid;
        }
    
        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var buttonEye = document.getElementById("eyeButton");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
            buttonEye.innerHTML = passwordField.type === "password" ? `<i class="fa-solid fa-eye"></i>` : `<i class="fa-solid fa-eye-slash"></i>`;
        }
    
        function validateForm() {
            var inputs = document.querySelectorAll('.input-element');
            var isValid = true;
            inputs.forEach(function(input) {
                if (!validateInput(input)) {
                    isValid = false;
                }
            });
    
            return isValid;
        }
    </script>    
</body>
</html>
