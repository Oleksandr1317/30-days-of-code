<!DOCTYPE html>
<html lang="en">

<head>
	<title>World Countries List </title>
    <link href="https://fonts.googleapis.com/css?family=Niniti" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://kit.fontawesome.com/b5ba6f6258.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-inside">
            <h1 class="main-title">WORLD COUTRIES LIST</h1>
            <h2 class="total-number-country">Total number of countries: </h2>
            <p class="starts-or-contain">asdsd asdsadas sadasdas</p>
            <div class="main-button">
                <button id="statring-button">STARTING WORD</button>
                <button id="with-any-word-button">SEARCH WITH ANY WORD</button>
                <button id="filter-button"><i class="fa-solid fa-arrow-up-z-a"></i></button> <!-- <i class="fa-solid fa-arrow-up-a-z"></i> -->
            </div>
            <div class="input-element">
                <input type="text" id="input-el" name="country" placeholder="Search country...">
                <span class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            </div>
        </div>
    </header>
    <main>
        <div class="countries-cards">
        </div>
    </main>
	<script src="./data/countries.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
