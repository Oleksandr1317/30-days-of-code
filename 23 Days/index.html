<!DOCTYPE html>
<html>
  <head>
    <title>Document Object Model:30 Days Of JavaScript</title>
  </head>

  <body>
    <script>
      const body = document.querySelector('body');
      const div = document.createElement('div');
      body.appendChild(div);
    
      const h1 = document.createElement('h1');
      const keyInH1 = document.createElement('h1');
      div.appendChild(h1);
      h1.textContent = `Press any keyboard key`
      
      const divP = document.createElement(`div`)
      body.appendChild(divP)
      const pEl = document.createElement('p');
      divP.appendChild(pEl);
      pEl.textContent = `123`
      
      // styles
      //body
      body.style.display = `flex`
      body.style.justifyContent = `center`
      body.style.alignItems = `center`
      body.style.height = `100vh`
      body.style.flexDirection = `column`
      body.style.fontFamily = `sans-serif`
      body.style.textShadow = `1px 2px 3px rgba(0, 0, 0, 0.4)`
      // div
      div.style.display = `flex`
      div.style.justifyContent = `center`
      div.style.alignItems = `center`
      div.style.fontSize = `1.5rem`
      div.style.border = `1px solid transparent`
      div.style.boxShadow = `0 0 5px rgba(0, 0, 0, 0.5)`
      div.style.borderRadius = `0.3rem`
      div.style.width = `40rem`
      // p
      // pEl.style.margin = `1.7rem 0 1.7rem 0`
      pEl.style.color = `rgb(104,200,109)`
      // pEl.style.padding = `1rem 2rem 1rem 2rem`

      // h1
      h1.style.marginRight = `0.6rem`
      
      // divP
      divP.style.width = `15rem`
      divP.style.display = `flex`
      divP.style.justifyContent = `center`
      divP.style.marginTop = `2rem`
      divP.style.fontSize = `6rem`
      divP.style.fontWeight = `bold`
      divP.style.border = `1px solid transparent`
      divP.style.boxShadow = `0 0 5px rgba(0, 0, 0, 0.5)`
      divP.style.borderRadius = `0.3rem`
      
      document.body.addEventListener('keypress', e => {
        keyInH1.textContent = e.key
        keyInH1.style.color = `rgb(104,200,109)`
        h1.textContent = `You pressed`;
        div.appendChild(keyInH1);
        pEl.textContent = e.keyCode;
        pEl.style.color = `rgb(104,200,109)`
      });
    </script>
    
  </body>
</html>
